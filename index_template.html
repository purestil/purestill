<!-- ‚úÖ UNIVERSAL THEME DECISION (DO NOT TOUCH AGAIN) -->
<script>
(function(){
  const KEY = "purestill-theme";
  const saved = localStorage.getItem(KEY);
  const hour = new Date().getHours();

  let mode = saved;
  if(!mode){
    mode = (hour >= 19 || hour <= 5) ? "dark" : "light";
  }

  if(mode === "dark"){
    document.documentElement.classList.add("dark");
  }
})();
</script>

<style>
/* ================= THEME VARIABLES ================= */
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#555;
  --border:#e0e0e0;
  --link:#1a0dab;
  --card:#fafafa;
  --accent:#1a0dab;
}

/* ‚úÖ CHANGED: html.dark (NOT body.dark) */
html.dark{
  --bg:#0e0e10;
  --text:#eaeaea;
  --muted:#aaa;
  --border:#2a2a2a;
  --link:#8ab4f8;
  --card:#16161a;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.75;
}

/* ================= LAYOUT ================= */
.container{
  width:100%;
  margin:0 auto;
  padding:48px 24px 80px;
}

  .container{ max-width:1200px; }
}

@media (max-width:1023px){

    max-width:760px;
    padding:36px 16px 64px;
  }
}

/* ================= HEADER ================= */
header{
  text-align:center;
  margin-bottom:56px;
}

.brand{
  font-family:Georgia, serif;
  font-size:clamp(30px, 4vw, 38px);
  font-weight:500;
}

nav{
  margin-top:20px;
  font-size:14px;
}

nav a{
  margin:0 10px;
  color:var(--text);
  text-decoration:none;
  font-weight:500;
}

nav a:hover{ text-decoration:underline; }

@media (max-width:600px){
  nav a{
    display:inline-block;
    margin:6px 8px;
  }
}

/* ================= SECTIONS ================= */
.section{
  margin-top:72px;
}

.section h2{
  font-family:Georgia, serif;
  font-size:clamp(22px, 3vw, 26px);
  margin-bottom:32px;
}

/* ================= CARDS ================= */
.card-grid{
  display:grid;
  gap:32px;
}

@media (min-width:1024px){
  .card-grid{ grid-template-columns:repeat(3, 1fr); }
}

@media (min-width:600px) and (max-width:1023px){
  .card-grid{ grid-template-columns:repeat(2, 1fr); }
}

@media (max-width:599px){
  .card-grid{ grid-template-columns:1fr; }
}

.card{
  border:1px solid var(--border);
  padding:24px;
  background:var(--card);
}

.card h3{
  font-family:Georgia, serif;
  font-size:20px;
  margin:0 0 10px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:96px;
  padding-top:36px;
  border-top:1px solid var(--border);
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* ================= TOGGLE ================= */
.toggle{
  position:fixed;
  top:14px;
  right:16px;
  font-size:13px;
  cursor:pointer;
  color:var(--muted);
  background:var(--card);
  border:1px solid var(--border);
  padding:6px 10px;
}
</style>
</head>

<!-- ‚úÖ ONLY TOGGLE LEFT -->
<script>
function toggleTheme(){
  const KEY="purestill-theme";
  const root=document.documentElement;

  root.classList.toggle("dark");

  localStorage.setItem(
    KEY,
    root.classList.contains("dark") ? "dark" : "light"
  );

  document.getElementById("themeBtn").textContent =
    root.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}
</script>
