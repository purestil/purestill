<style>
body{
  font-family: Inter, Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}
.container{
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}
header{
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  padding-bottom: 20px;
}
.brand{
  font-family: Georgia, serif;
  font-size: 28px;
  text-decoration: none;
  color: #111;
}
nav a{
  margin-left: 16px;
  font-size: 14px;
  color: #111;
  text-decoration: none;
}
nav a:hover{ text-decoration: underline; }

.hero{
  margin-top: 40px;
  padding-bottom: 30px;
  border-bottom: 1px solid #ddd;
}
.hero h1{
  font-family: Georgia, serif;
  font-size: 2.4em;
  margin-bottom: 12px;
}
.hero p{
  font-size: 16px;
  color: #333;
}

.section{
  margin-top: 60px;
}
.section h2{
  font-family: Georgia, serif;
  font-size: 22px;
  margin-bottom: 24px;
}

.news-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 30px;
}
.card{
  border-top: 1px solid #ddd;
  padding-top: 14px;
}
.card h3{
  font-family: Georgia, serif;
  font-size: 18px;
  margin: 0 0 8px;
}
.card p{
  font-size: 14px;
  color: #444;
}

footer{
  margin-top: 80px;
  padding-top: 30px;
  border-top: 1px solid #ddd;
  font-size: 14px;
  color: #555;
}
footer a{
  margin-right: 12px;
  color: #555;
  text-decoration: none;
}
footer a:hover{ text-decoration: underline; }
</style>
</head>

<body>
<div class="container">

<header>
  <a href="/" class="brand">PureStill</a>
  <nav>
