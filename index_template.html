<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">

<link rel="canonical" href="{{CANONICAL_URL}}">

<style>
body{
  font-family: Inter, Arial, sans-serif;
  margin: 0;
  background: #ffffff;
  color: #111;
}
.container{
  max-width: 860px;
  margin: 0 auto;
  padding: 40px 20px 90px;
}

/* ===== HEADER ===== */
header{
  margin-bottom: 40px;
}
.brand{
  font-family: Georgia, serif;
  font-size: 26px;
  text-decoration: none;
  color: #111;
}

/* ===== ARTICLE ===== */
h1{
  font-family: Georgia, serif;
  font-size: 2.4em;
  margin-bottom: 10px;
}
.meta{
  font-size: 13px;
  color: #666;
  margin-bottom: 32px;
}

article{
  font-size: 16px;
  line-height: 1.75;
}
article h2{
  font-family: Georgia, serif;
  font-size: 1.4em;
  margin-top: 36px;
}
article p{
  margin-bottom: 18px;
}

/* ===== ADS (SAFE PLACEHOLDERS) ===== */
.ad{
  margin: 40px 0;
  text-align: center;
  color: #888;
  font-size: 13px;
}

/* ===== RELATED ===== */
.related{
  margin-top: 80px;
  padding-top: 32px;
  border-top: 1px solid #ddd;
}
.related h2{
  font-family: Georgia, serif;
  font-size: 22px;
  margin-bottom: 24px;
}
.related ul{
  list-style: none;
  padding: 0;
}
.related li{
  margin-bottom: 14px;
}
.related a{
  color: #111;
  text-decoration: underline;
}

/* ===== FOOTER ===== */
footer{
  margin-top: 90px;
  padding-top: 32px;
  border-top: 1px solid #ddd;
  font-size: 14px;
  color: #555;
}
footer a{
  margin-right: 14px;
  color: #555;
  text-decoration: none;
}
footer a:hover{
  text-decoration: underline;
}
</style>

<!-- ===== JSON-LD (ARTICLE SCHEMA) ===== -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "NewsArticle",
  "headline": "{{TITLE}}",
  "datePublished": "{{DATE}}",
  "dateModified": "{{DATE}}",
  "author": {
    "@type": "Organization",
    "name": "PureStill Editorial"
  },
  "publisher": {
    "@type": "Organization",
    "name": "PureStill"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{CANONICAL_URL}}"
  },
  "description": "{{SUMMARY}}"
}
</script>

</head>

<body>
<div class="container">

<!-- ===== HEADER ===== -->
<header>
  <a href="/" class="brand">PureStill</a>
</header>

<!-- ===== BREADCRUMB ===== -->
<nav style="font-size:13px;color:#666;margin-bottom:18px">
  <a href="/">Home</a> ›
  <a href="/topics/{{CATEGORY_SLUG}}.html">{{CATEGORY}}</a>
</nav>

<!-- ===== TITLE ===== -->
<h1>{{TITLE}}</h1>

<div class="meta">
  Published {{DATE}} · Source: {{SOURCE}}
</div>

<!-- ===== ARTICLE CONTENT ===== -->
<article>
{{CONTENT}}
</article>

<!-- ===== MID CONTENT AD ===== -->
{{AD_MID}}

<!-- ===== BOTTOM CONTENT AD ===== -->
{{AD_BOTTOM}}

<!-- ===== RELATED ARTICLES ===== -->
<section class="related">
  <h2>Related Analysis</h2>
  <ul>
    {{RELATED_LINKS}}
  </ul>
</section>

<!-- ===== FOOTER ===== -->
<footer>
  <a href="/">Home</a>
  <a href="/about.html">About</a>
  <a href="/privacy-policy.html">Privacy</a>
  <a href="/terms.html">Terms</a>
  <a href="/disclaimer.html">Disclaimer</a>
  <a href="/contact.html">Contact</a><br><br>
  © PureStill
</footer>

</div>
</body>
</html>
