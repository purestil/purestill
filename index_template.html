<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PureStill | Independent Global Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Independent analysis of business, technology, and economic developments with a focus on the United States.">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">

<style>
/* ================= THEME VARIABLES ================= */
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#555;
  --border:#e0e0e0;
  --link:#1a0dab;
}

body.dark{
  --bg:#0e0e10;
  --text:#eaeaea;
  --muted:#aaa;
  --border:#2a2a2a;
  --link:#8ab4f8;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.75;
}

/* ================= LAYOUT ================= */
.container{
  width:100%;
  margin:0 auto;
  padding:48px 24px 80px;
}

/* Desktop wide view */
@media (min-width:1024px){
  .container{
    max-width:1200px;
  }
}

/* Tablet & mobile reading view */
@media (max-width:1023px){
  .container{
    max-width:760px;
    padding:36px 16px 64px;
  }
}

/* ================= HEADER ================= */
header{
  text-align:center;
  margin-bottom:56px;
}

.brand{
  font-family:Georgia, serif;
  font-size:clamp(30px, 4vw, 38px);
  font-weight:500;
}

nav{
  margin-top:20px;
  font-size:14px;
}

nav a{
  margin:0 10px;
  color:var(--text);
  text-decoration:none;
  font-weight:500;
}

nav a:hover{
  text-decoration:underline;
}

/* Mobile nav spacing */
@media (max-width:600px){
  nav a{
    display:inline-block;
    margin:6px 8px;
  }
}

/* ================= SECTIONS ================= */
.section{
  margin-top:72px;
}

.section h2{
  font-family:Georgia, serif;
  font-size:clamp(22px, 3vw, 26px);
  margin-bottom:32px;
}

/* ================= FEATURED ================= */
.featured h1{
  font-family:Georgia, serif;
  font-size:clamp(26px, 4vw, 34px);
  margin-bottom:12px;
}

/* ================= META ================= */
.meta{
  font-size:13px;
  color:var(--muted);
}

/* ================= CARDS ================= */
.card-grid{
  display:grid;
  gap:32px;
}

/* Desktop: multi-column */
@media (min-width:1024px){
  .card-grid{
    grid-template-columns:repeat(3, 1fr);
  }
}

/* Tablet */
@media (min-width:600px) and (max-width:1023px){
  .card-grid{
    grid-template-columns:repeat(2, 1fr);
  }
}

/* Mobile */
@media (max-width:599px){
  .card-grid{
    grid-template-columns:1fr;
  }
}

.card{
  border:1px solid var(--border);
  padding:24px;
}

.card h3{
  font-family:Georgia, serif;
  font-size:20px;
  margin:0 0 10px;
}

.card p{
  font-size:16px;
}

/* ================= LINKS ================= */
a{
  color:inherit;
  text-decoration:none;
}

h1 a, h2 a, h3 a{
  color:var(--text);
}

h1 a:hover,
h2 a:hover,
h3 a:hover{
  text-decoration:underline;
}

.read-more{
  margin-top:8px;
  font-size:14px;
}

.read-more a{
  color:var(--link);
  text-decoration:underline;
}

/* ================= FOOTER ================= */
footer{
  margin-top:96px;
  padding-top:36px;
  border-top:1px solid var(--border);
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

footer a{
  margin:0 8px;
  color:var(--muted);
}

footer a:hover{
  text-decoration:underline;
}

/* ================= DARK MODE TOGGLE ================= */
.toggle{
  position:fixed;
  top:14px;
  right:16px;
  font-size:13px;
  cursor:pointer;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleDark()">ðŸŒ“ Theme</div>

<div class="container">

<header>
  <div class="brand">PureStill</div>
  <nav>
    <a href="/">Home</a>
    <a href="/articles/">Articles</a>
    <a href="/topics/">Topics</a>
    <a href="/about.html">About</a>
    <a href="/terms.html">Terms</a>
    <a href="/privacy-policy.html">Privacy</a>
    <a href="/contact.html">Contact</a>
    <a href="/disclaimer.html">Disclaimer</a>
  </nav>
</header>

<section class="section featured">
  <h2>Featured Analysis</h2>
  {{FEATURED_ARTICLE}}
</section>

<section class="section">
  <h2>Recent Analysis</h2>
  <div class="card-grid">
    {{RECENT_ARTICLES}}
  </div>
</section>

<section class="section">
  <h2>Top Articles</h2>
  <div class="card-grid">
    {{TOP_ARTICLES}}
  </div>
</section>

<section class="section">
  <h2>Earlier Analysis</h2>
  <div class="card-grid">
    {{OLDER_ARTICLES}}
  </div>
</section>

<footer>
  <a href="/about.html">About</a>
  <a href="/terms.html">Terms</a>
  <a href="/privacy-policy.html">Privacy</a>
  <a href="/contact.html">Contact</a>
  <a href="/disclaimer.html">Disclaimer</a><br><br>
  Â© PureStill
</footer>

</div>

<script>
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("purestill-theme",
    document.body.classList.contains("dark") ? "dark" : "light");
}
(function(){
  if(localStorage.getItem("purestill-theme")==="dark"){
    document.body.classList.add("dark");
  }
})();
</script>

</body>
</html>
