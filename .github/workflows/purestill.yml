name: PureStill Live Newsroom

on:
  # üîß Manual run (ALWAYS keep)
  workflow_dispatch:

  # üî¥ Live desk + hourly logic
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes

jobs:
  newsroom:
    runs-on: ubuntu-latest

    # REQUIRED so git push works
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies (safe minimum)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser

      # 4Ô∏è‚É£ Debug: show structure (prevents silent failure)
      - name: Show repository structure
        run: |
          echo "===== ROOT ====="
          ls -la
          echo ""
          echo "===== SIGNALS ====="
          ls -la signals || true
          echo ""
          echo "===== SITE (before) ====="
          ls -la site || true

      # üî¥ LIVE BREAKING ENGINE
      # Runs every 15 minutes
      # Writes ONLY to signals/live_feed.json
      - name: Run Live Engine
        run: |
          echo "üî¥ Running live_engine.py"
          python live_engine.py

      # üß† HOURLY EDITORIAL ENGINE
      # Converts selected live ‚Üí articles (CAPPED)
      - name: Run Hourly Engine
        run: |
          echo "üß† Running hourly_engine.py"
          python hourly_engine.py

      # üß± TRUST / QUALITY GUARD (non-blocking)
      - name: Run Trust Signals
        run: |
          echo "üõ° Running trust_signal.py"
          python trust_signal.py || true

      # üè† BUILD STATIC SITE
      # data.json + live_feed.json ‚Üí /site
      - name: Generate site
        run: |
          echo "üè† Running generate_pages.py"
          python generate_pages.py

      # 5Ô∏è‚É£ Verify output (fail fast if broken)
      - name: Verify build output
        run: |
          echo "===== SITE (after) ====="
          ls -la site
          echo ""
          echo "===== ARTICLES ====="
          ls -la site/articles || true

      # üíæ COMMIT & PUSH (SAFE)
      # Cloudflare Pages does NOT require this,
      # but it helps debugging & history
      - name: Commit and push changes
        run: |
          git config user.name "purestill-bot"
          git config user.email "purestill.official@gmail.com"

          git add data.json site signals || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "PureStill live newsroom update"
            git push
          fi
