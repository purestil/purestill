name: PureStill Hourly Live Engine

on:
  # ‚è∞ Run every hour forever
  schedule:
    - cron: "0 * * * *"

  # ‚ñ∂ Allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  live-update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser

      # 4Ô∏è‚É£ Run live engine
      - name: Run PureStill live engine
        run: |
          python scripts/live_engine.py

      # 5Ô∏è‚É£ Commit and push updates (only if changed)
      - name: Commit updated live signals
        run: |
          git config user.name "purestill-bot"
          git config user.email "bot@purestill.local"

          git add signals/live_feed.json signals/topics_feed.json signals/live_seen.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üî¥ Hourly live update"
            git push
          fi
