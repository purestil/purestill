name: PureStill Hourly Live Engine

on:
  # ‚è∞ Run every hour forever
  schedule:
    - cron: "0 * * * *"

  # ‚ñ∂ Allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  live-update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser

      # 4Ô∏è‚É£ Run ALL PureStill engines (LIVE + TRUST + DISCOVER)
      # üö´ Do NOT run individual scripts anymore
      - name: Run PureStill engines
        run: |
          python ./scripts/run_all.py

      # 5Ô∏è‚É£ Commit and push updates (only if files changed)
      - name: Commit updated signal files
        run: |
          git config user.name "purestill-bot"
          git config user.email "bot@purestill.local"

          git add signals/*.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üî¥ Hourly PureStill auto update"
            git push
          fi
