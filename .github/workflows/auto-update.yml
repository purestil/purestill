name: PureStill Live Newsroom

on:
  # Manual trigger (always keep)
  workflow_dispatch:

  # üî¥ Live desk (every 15 minutes)
  schedule:
    - cron: "*/15 * * * *"

  # üß† Daily deep refresh (once per day UTC)
    - cron: "0 3 * * *"

jobs:
  newsroom:
    runs-on: ubuntu-latest

    # REQUIRED so git push works
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser

      # 4Ô∏è‚É£ Verify dependency (fail fast)
      - name: Verify feedparser
        run: |
          python - <<EOF
          import feedparser
          print("feedparser installed OK")
          EOF

      # üî¥ LIVE BREAKING ENGINE (fast, unlimited, non-SEO)
      - name: Run Live Engine
        run: |
          echo "Running live_engine.py"
          python live_engine.py

      # üß† HOURLY EDITORIAL ENGINE (safe, capped)
      - name: Run Hourly Engine
        run: |
          echo "Running hourly_engine.py"
          python hourly_engine.py

      # üì∞ DAILY RSS / CURATED FETCH (your existing logic)
      - name: Fetch daily content
        run: |
          echo "Running fetch_news.py"
          python fetch_news.py

      # üè† BUILD STATIC SITE
      - name: Generate site
        run: |
          echo "Running generate_pages.py"
          python generate_pages.py

      # üíæ COMMIT & PUSH (SAFE)
      - name: Commit and push changes
        run: |
          git config user.name "purestill-bot"
          git config user.email "purestill.official@gmail.com"

          git add data.json site signals || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Live newsroom update"
            git push
          fi
