name: PureStill Auto Post

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch new content
        run: python fetch_news.py

      - name: Generate site
        run: python generate_pages.py

      - name: Commit and push
        run: |
          git config user.name "purestill-bot"
          git config user.email "purestill.official@gmail.com"
          git add .
          git commit -m "Daily auto post" || echo "No changes"
          git push

