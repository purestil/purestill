name: PureStill Auto Post

on:
  # Manual trigger (always keep this)
  workflow_dispatch:

  # Scheduled run (daily UTC)
  schedule:
    - cron: "0 3 * * *"

jobs:
  autopost:
    runs-on: ubuntu-latest

    # REQUIRED so git push works
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important for clean git history

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies (CRITICAL)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser

      # 4️⃣ Verify dependency (prevents silent failures)
      - name: Verify feedparser
        run: |
          python - <<EOF
          import feedparser
          print("feedparser installed OK")
          EOF

      # 5️⃣ Fetch new content (RSS → data.json)
      - name: Fetch new content
        run: |
          echo "Running fetch_news.py"
          python fetch_news.py

      # 6️⃣ Generate static site (data.json → /site)
      - name: Generate site
        run: |
          echo "Running generate_pages.py"
          python generate_pages.py

      # 7️⃣ Commit and push changes (SAFE, NO-FAIL)
      - name: Commit and push changes
        run: |
          git config user.name "purestill-bot"
          git config user.email "purestill.official@gmail.com"

          git add data.json site || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto post update"
            git push
          fi
