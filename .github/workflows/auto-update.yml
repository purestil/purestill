name: PureStill Live Newsroom

on:
  # Manual trigger (always keep)
  workflow_dispatch:

  # üî¥ Live desk + editorial cadence
  schedule:
    # Every 15 minutes ‚Üí LIVE desk + hourly logic (lightweight)
    - cron: "*/15 * * * *"

    # Daily deep refresh (03:00 UTC)
    - cron: "0 3 * * *"

jobs:
  newsroom:
    runs-on: ubuntu-latest

    # REQUIRED so git push works
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser

      # 4Ô∏è‚É£ Verify dependency (fail fast)
      - name: Verify feedparser
        run: |
          python - <<EOF
          import feedparser
          print("feedparser installed OK")
          EOF

      # üî¥ LIVE BREAKING ENGINE
      # Runs every 15 min AND during daily job
      - name: Run Live Engine
        run: |
          echo "üî¥ Running live_engine.py"
          python live_engine.py

      # üß† HOURLY EDITORIAL ENGINE
      # Internally capped (MAX_PER_HOUR) so safe even if called often
      - name: Run Hourly Engine
        run: |
          echo "üß† Running hourly_engine.py"
          python hourly_engine.py

      # üì∞ DAILY CURATED FETCH
      # fetch_news.py is internally rate-limited ‚Üí safe to call always
      - name: Fetch curated content
        run: |
          echo "üì∞ Running fetch_news.py"
          python fetch_news.py

      # üõ° TRUST + QUALITY GUARDS
      - name: Trust & quality signals
        run: |
          echo "üõ° Running trust_signal.py"
          python trust_signal.py

      - name: Discover feedback loop
        run: |
          echo "üìà Running discover_feedback.py"
          python discover_feedback.py || true

      - name: Content decay pruning
        run: |
          echo "üßπ Running content_decay.py"
          python content_decay.py || true

      # üè† BUILD STATIC SITE
      - name: Generate site
        run: |
          echo "üè† Running generate_pages.py"
          python generate_pages.py

      # üíæ COMMIT & PUSH (SAFE, NO-FAIL)
      - name: Commit and push changes
        run: |
          git config user.name "purestill-bot"
          git config user.email "purestill.official@gmail.com"

          git add data.json site signals || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "PureStill live newsroom update"
            git push
          fi
