<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{CANONICAL_URL}}">

<style>
body{
  font-family: Inter, Arial, sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
}
.container{
  max-width: 820px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}
h1,h2,h3{
  font-family: Georgia, serif;
  font-weight: 500;
}
.meta{
  font-size: 13px;
  color: #666;
  margin-bottom: 24px;
}
.feed{
  margin-top: 70px;
}
.feed h2{
  margin-bottom: 25px;
}
.post{
  padding-bottom: 24px;
  margin-bottom: 24px;
  border-bottom: 1px solid #ddd;
}
.post h3{
  margin: 0 0 6px;
  font-size: 20px;
}
.post a{
  color: #111;
  text-decoration: underline;
}
.post .info{
  font-size: 13px;
  color: #777;
  margin-bottom: 6px;
}
.post p{
  margin: 0;
  color: #333;
  font-size: 15px;
}
footer{
  margin-top: 80px;
  padding-top: 30px;
  border-top: 1px solid #ddd;
  font-size: 14px;
  color: #555;
}
footer a{
  margin-right: 12px;
}
</style>
</head>

<body>

<div class="container">

<p><a href="/">PureStill</a></p>

<h1>{{TITLE}}</h1>
<div class="meta">Published {{DATE}} · Source: {{SOURCE}}</div>

<article>
{{CONTENT}}
</article>

  <h2>Featured Articles</h2>
  {{FEATURED_BLOCKS}}
</section>

<!-- ========== RECENT ARTICLES ========== -->

  <h2>Recent Articles</h2>
  {{RECENT_BLOCKS}}
</section>

<footer>
  <a href="/">Home</a>
  <a href="/about.html">About</a>
  <a href="/privacy-policy.html">Privacy</a>
  <a href="/disclaimer.html">Disclaimer</a>

  © PureStill
</footer>

</div>
</body>
</html>
