<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">

<link rel="canonical" href="{{CANONICAL_URL}}">

<style>
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#666;
  --border:#e5e5e5;
  --link:#1a0dab;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.8;
}

.progress{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  width:0%;
  background:var(--link);
  z-index:9999;
}

header{
  text-align:center;
  padding:22px 0;
  border-bottom:1px solid var(--border);
}

.brand a{
  font-family:Georgia, serif;
  font-size:28px;
  font-weight:600;
  color:#111;
  text-decoration:none;
}

nav{
  margin-top:14px;
  font-size:14px;
}

nav a{
  margin:0 10px;
  color:#555;
  text-decoration:none;
}

nav a:hover{ text-decoration:underline; }

.article-wrap{
  width:100%;
  margin:0 auto;
  padding:48px 20px 100px;
}

@media(min-width:1024px){
  .article-wrap{ max-width:1000px; }
}

@media(max-width:1023px){
  .article-wrap{ max-width:720px; padding:40px 16px 80px; }
}

.category{
  font-size:13px;
  color:#777;
  margin-bottom:10px;
}

h1{
  font-family:Georgia, serif;
  font-size:clamp(26px,4vw,38px);
  line-height:1.25;
}

.subhead{
  font-size:18px;
  color:#444;
  margin:18px 0 26px;
}

.meta{
  font-size:14px;
  color:#777;
}

.reading-meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:34px;
}

#toc{
  display:none;
  border:1px solid var(--border);
  padding:16px;
  margin-bottom:30px;
  font-size:14px;
}

#toc h3{
  font-family:Georgia, serif;
  margin-top:0;
}

#toc a{
  display:block;
  margin:8px 0;
  color:var(--link);
}

#toc a.active{
  font-weight:600;
  text-decoration:underline;
}

@media(max-width:768px){
  #toc{ display:block; }
}

article{
  font-size:17px;
}

article p{ margin-bottom:22px; }

article h2{
  font-family:Georgia, serif;
  font-size:1.5em;
  margin:56px 0 20px;
}

article a{
  color:var(--link);
  text-decoration:underline;
}

/* ===== SOURCE BLOCK ===== */
.source{
  font-size:14px;
  color:var(--muted);
  margin-top:40px;
}

.sources a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-right:14px;
  color:var(--link);
  text-decoration:none;
}

.sources a:hover{ text-decoration:underline; }

.sources img{
  width:16px;
  height:16px;
  border-radius:2px;
}

/* ===== RELATED ===== */
.related{
  margin-top:90px;
  padding-top:40px;
  border-top:1px solid var(--border);
}

.related h2{
  font-family:Georgia, serif;
  font-size:22px;
  margin-bottom:26px;
}

.related ul{ padding-left:18px; }

.related li{ margin-bottom:12px; }

.related a{
  color:#111;
  text-decoration:none;
}

.related a:hover{ text-decoration:underline; }

/* ===== FOOTER ===== */
footer{
  margin-top:100px;
  padding-top:30px;
  border-top:1px solid var(--border);
  font-size:14px;
  color:#666;
}

footer a{
  margin-right:14px;
  text-decoration:none;
  color:#666;
}

footer a:hover{ text-decoration:underline; }

/* ===== CONTROLS ===== */
.controls{
  position:fixed;
  bottom:18px;
  right:18px;
  font-size:13px;
  background:#fff;
  border:1px solid var(--border);
  padding:8px 12px;
  cursor:pointer;
  color:#555;
}

body.reading article{
  max-width:680px;
  margin:0 auto;
}

a:focus{
  outline:2px dashed var(--link);
  outline-offset:3px;
}
</style>

<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"NewsArticle",
  "headline":"{{TITLE}}",
  "datePublished":"{{DATE}}",
  "dateModified":"{{DATE}}",
  "author":{"@type":"Organization","name":"PureStill Editorial"},
  "publisher":{"@type":"Organization","name":"PureStill"},
  "mainEntityOfPage":{"@type":"WebPage","@id":"{{CANONICAL_URL}}"},
  "description":"{{SUMMARY}}"
}
</script>

</head>
<body>

<div class="progress" id="progress"></div>

<header>
  <div class="brand"><a href="/">PureStill</a></div>
  <nav>
    <a href="/">Home</a>
    <a href="/articles/">Articles</a>
    <a href="/topics/">Topics</a>
    <a href="/about.html">About</a>
    <a href="/privacy-policy.html">Privacy</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<main class="article-wrap">

<div class="category">{{CATEGORY}}</div>
<h1>{{TITLE}}</h1>
<div class="subhead">{{SUMMARY}}</div>

<div class="meta">Published {{DATE}}</div>
<div class="reading-meta">
  <span id="readingTime"></span> Â· <span id="readingLevel"></span>
</div>

<div id="toc"><h3>On this page</h3></div>

<article>{{CONTENT}}</article>

<div class="source" id="sourceBlock">
  <strong>Source:</strong>
  <span class="sources" data-sources="{{SOURCE}}"></span>
</div>

{{AD_MID}}
{{AD_BOTTOM}}

<section class="related">
  <h2>Related Analysis</h2>
  <ul>{{RELATED_LINKS}}</ul>
</section>

<footer>
  <a href="/">Home</a>
  <a href="/about.html">About</a>
  <a href="/privacy-policy.html">Privacy</a>
  <a href="/contact.html">Contact</a><br><br>
  Â© PureStill
</footer>

</main>

<div class="controls" onclick="toggleReading()">ðŸ“– Reading mode</div>

<script>
/* ===== Progress ===== */
const progress=document.getElementById("progress");
window.addEventListener("scroll",()=>{
  const d=document.documentElement;
  progress.style.width=(d.scrollTop/(d.scrollHeight-d.clientHeight))*100+"%";
});

/* ===== TOC ===== */
const toc=document.getElementById("toc");
const heads=[...document.querySelectorAll("article h2")];
heads.forEach((h,i)=>{
  h.id="sec-"+i;
  const a=document.createElement("a");
  a.href="#"+h.id;
  a.textContent=h.textContent;
  toc.appendChild(a);
});

/* ===== Reading Time + Level ===== */
const words=document.querySelector("article").innerText.split(/\s+/).length;
document.getElementById("readingTime").textContent=Math.max(1,Math.round(words/200))+" min read";
document.getElementById("readingLevel").textContent=
  words<600?"Easy":words<1200?"Medium":"Advanced";

/* ===== Source Logic ===== */
const SOURCE_MAP={
  "reuters.com":"Reuters",
  "federalreserve.gov":"Federal Reserve",
  "bls.gov":"U.S. Bureau of Labor Statistics",
  "bea.gov":"Bureau of Economic Analysis",
  "whitehouse.gov":"White House",
  "npr.org":"NPR",
  "techcrunch.com":"TechCrunch"
};

const wrap=document.querySelector(".sources");
const raw=wrap.dataset.sources;

if(!raw){
  document.getElementById("sourceBlock").style.display="none";
}else{
  raw.split(",").forEach(url=>{
    try{
      const u=new URL(url.trim());
      const host=u.hostname.replace("www.","");
      const name=SOURCE_MAP[host]||host.split(".")[0];
      const a=document.createElement("a");
      a.href=url;
      a.target="_blank";
      a.rel="nofollow noopener";
      a.innerHTML=`<img src="https://www.google.com/s2/favicons?domain=${host}&sz=32">${name}`;
      wrap.appendChild(a);
    }catch(e){}
  });
}

/* ===== Reading Mode ===== */
function toggleReading(){
  document.body.classList.toggle("reading");
}
</script>

</body>
</html>
