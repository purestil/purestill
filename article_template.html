<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">

<link rel="canonical" href="{{CANONICAL_URL}}">

<!-- Google News helpers -->
<meta name="news_keywords" content="{{CATEGORY}}">
<meta property="article:published_time" content="{{DATE}}">
<meta property="article:modified_time" content="{{DATE}}">

<style>
/* ================= BASE THEME ================= */
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#666;
  --border:#e5e5e5;
  --link:#1a0dab;
  --card:#fafafa;
  --accent:#1a0dab;
}

/* ================= DARK ================= */
body.dark{
  --bg:#0e0e10;
  --text:#eaeaea;
  --muted:#aaa;
  --border:#2a2a2a;
  --link:#8ab4f8;
  --card:#16161a;
}

/* ================= OLED ================= */
body.dark.oled{
  --bg:#000000;
  --card:#000000;
  --border:#1a1a1a;
}

/* ================= BASE ================= */
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.8;
}

.progress{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  width:0%;
  background:var(--accent);
  z-index:9999;
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:22px 0;
  border-bottom:1px solid var(--border);
}

.brand a{
  font-family:Georgia, serif;
  font-size:28px;
  font-weight:600;
  color:var(--text);
  text-decoration:none;
}

nav{
  margin-top:14px;
  font-size:14px;
}

nav a{
  margin:0 10px;
  color:var(--muted);
  text-decoration:none;
}

/* ================= ARTICLE ================= */
.article-wrap{
  max-width:1000px;
  margin:0 auto;
  padding:48px 20px 100px;
}

.category{
  font-size:13px;
  color:var(--muted);
}

h1{
  font-family:Georgia, serif;
  font-size:clamp(26px,4vw,38px);
}

.subhead{
  font-size:18px;
  color:var(--muted);
  margin:18px 0;
}

.reading-meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:30px;
}

article{
  font-size:17px;
}

article h2{
  margin-top:56px;
  font-family:Georgia, serif;
}

article a{
  color:var(--accent);
}

/* ================= SOURCE ================= */
.source{
  margin-top:40px;
  font-size:14px;
  color:var(--muted);
}

.sources a{
  margin-right:14px;
  display:inline-flex;
  gap:6px;
  color:var(--accent);
  text-decoration:none;
}

.sources a:hover{ text-decoration:underline; }

.sources img{
  width:16px;
  height:16px;
  border-radius:2px;
}

/* ================= ADS (SAFE) ================= */
.ad{
  background:var(--card);
  border:1px solid var(--border);
  padding:20px;
  margin:50px 0;
}

/* ================= RELATED ================= */
.related{
  margin-top:80px;
  border-top:1px solid var(--border);
  padding-top:30px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:100px;
  font-size:14px;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:20px;
}

/* ================= CONTROLS ================= */
.controls{
  position:fixed;
  bottom:18px;
  right:18px;
  background:var(--card);
  border:1px solid var(--border);
  padding:8px 12px;
  display:flex;
  gap:10px;
  cursor:pointer;
}
</style>

<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"NewsArticle",
  "headline":"{{TITLE}}",
  "datePublished":"{{DATE}}",
  "dateModified":"{{DATE}}",
  "author":{"@type":"Organization","name":"PureStill Editorial"},
  "publisher":{"@type":"Organization","name":"PureStill"},
  "mainEntityOfPage":{"@type":"WebPage","@id":"{{CANONICAL_URL}}"},
  "description":"{{SUMMARY}}"
}
</script>

</head>
<body>

<div class="progress" id="progress"></div>

<header>
  <div class="brand"><a href="/">PureStill</a></div>
  <nav>
    <a href="/">Home</a>
    <a href="/articles/">Articles</a>
    <a href="/topics/">Topics</a>
  </nav>
</header>

<main class="article-wrap">

<div class="category" id="cat">{{CATEGORY}}</div>
<h1>{{TITLE}}</h1>
<div class="subhead">{{SUMMARY}}</div>

<div class="reading-meta">
  <span id="readingTime"></span> Â· <span id="readingLevel"></span>
</div>

<article>{{CONTENT}}</article>

<div class="source" id="sourceBlock">
  <strong>Source:</strong>
  <span class="sources" data-sources="{{SOURCE}}"></span>
</div>

{{AD_MID}}
{{AD_BOTTOM}}

<section class="related">
  <h2>Related Analysis</h2>
  <ul>{{RELATED_LINKS}}</ul>
</section>

<footer>Â© PureStill</footer>

</main>

<div class="controls">
  <span onclick="toggleReading()">ðŸ“–</span>
  <span onclick="toggleTheme()" id="themeBtn">ðŸŒ™</span>
</div>

<script>
/* ===== Progress ===== */
const progress=document.getElementById("progress");
window.addEventListener("scroll",()=>{
  const d=document.documentElement;
  progress.style.width=(d.scrollTop/(d.scrollHeight-d.clientHeight))*100+"%";
});

/* ===== CATEGORY ACCENT ===== */
const cat=document.getElementById("cat")?.innerText.toLowerCase()||"";
const accentMap={
  economy:"#1a73e8",
  technology:"#9333ea",
  markets:"#15803d",
  policy:"#b91c1c"
};
document.documentElement.style.setProperty(
  "--accent",
  accentMap[cat]||"#1a0dab"
);

/* ===== AUTO NIGHT MODE ===== */
const hour=new Date().getHours();
const savedTheme=localStorage.getItem("theme");
const prefersOLED=window.matchMedia("(dynamic-range: high)").matches;

if(savedTheme){
  document.body.classList.toggle("dark",savedTheme==="dark");
}else if(hour>=19||hour<=5){
  document.body.classList.add("dark");
}

if(document.body.classList.contains("dark") && prefersOLED){
  document.body.classList.add("oled");
}

/* ===== THEME TOGGLE ===== */
const themeBtn=document.getElementById("themeBtn");
function toggleTheme(){
  document.body.classList.toggle("dark");
  document.body.classList.toggle("oled",
    document.body.classList.contains("dark") && prefersOLED
  );
  localStorage.setItem("theme",
    document.body.classList.contains("dark")?"dark":"light"
  );
  themeBtn.textContent=document.body.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";
}
themeBtn.textContent=document.body.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";

/* ===== SOURCE LOGIC ===== */
const SOURCE_MAP={
  "reuters.com":"Reuters",
  "federalreserve.gov":"Federal Reserve",
  "bls.gov":"U.S. Bureau of Labor Statistics",
  "bea.gov":"Bureau of Economic Analysis",
  "whitehouse.gov":"White House",
  "npr.org":"NPR",
  "techcrunch.com":"TechCrunch"
};

const wrap=document.querySelector(".sources");
const raw=wrap?.dataset.sources;

if(!raw){
  document.getElementById("sourceBlock").style.display="none";
}else{
  raw.split(",").forEach(url=>{
    try{
      const u=new URL(url.trim());
      const host=u.hostname.replace("www.","");
      const name=SOURCE_MAP[host]||host.split(".")[0];
      const a=document.createElement("a");
      a.href=url;
      a.target="_blank";
      a.rel="nofollow noopener";
      a.innerHTML=
        `<img src="https://www.google.com/s2/favicons?domain=${host}&sz=32">${name}`;
      wrap.appendChild(a);
    }catch(e){}
  });
}

/* ===== Reading Time ===== */
const words=document.querySelector("article").innerText.split(/\s+/).length;
document.getElementById("readingTime").innerText=
  Math.max(1,Math.round(words/200))+" min read";
document.getElementById("readingLevel").innerText=
  words<600?"Easy":words<1200?"Medium":"Advanced";

/* ===== Reading Mode ===== */
function toggleReading(){
  document.body.classList.toggle("reading");
}
</script>

</body>
</html>
