<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ PURESTILL UNIVERSAL THEME (DO NOT TOUCH) -->
<script>
(function(){
  const KEY="purestill-theme";
  const saved=localStorage.getItem(KEY);
  const hour=new Date().getHours();

  let mode=saved;
  if(!mode){
    mode=(hour>=19||hour<=5)?"dark":"light";
  }

  if(mode==="dark"){
    document.documentElement.classList.add("dark");
  }
})();
</script>

<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">

<link rel="canonical" href="{{CANONICAL_URL}}">

<meta name="news_keywords" content="{{CATEGORY}}">
<meta property="article:published_time" content="{{DATE}}">
<meta property="article:modified_time" content="{{DATE}}">

<style>
/* ================= BASE THEME ================= */
:root{
  --bg:#ffffff;
  --text:#111;
  --muted:#666;
  --border:#e5e5e5;
  --link:#1a0dab;
  --card:#fafafa;
  --accent:#1a0dab;
}

/* ‚úÖ html.dark (NOT body.dark) */
html.dark{
  --bg:#0e0e10;
  --text:#eaeaea;
  --muted:#aaa;
  --border:#2a2a2a;
  --link:#8ab4f8;
  --card:#16161a;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.8;
}

/* ================= BACK BUTTON ================= */
.back-btn{
  position:fixed;
  top:14px;
  left:14px;
  font-size:13px;
  background:var(--card);
  border:1px solid var(--border);
  padding:6px 10px;
  cursor:pointer;
  z-index:10000;
}

/* ================= CONTROLS ================= */
.controls{
  position:fixed;
  bottom:18px;
  right:18px;
  background:var(--card);
  border:1px solid var(--border);
  padding:8px 12px;
  display:flex;
  gap:10px;
  cursor:pointer;
  z-index:10000;
}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:22px 0;
  border-bottom:1px solid var(--border);
}

.brand a{
  font-family:Georgia, serif;
  font-size:28px;
  font-weight:600;
  color:var(--text);
  text-decoration:none;
}

/* ================= ARTICLE ================= */
.article-wrap{
  max-width:1000px;
  margin:0 auto;
  padding:48px 20px 100px;
}

.category{
  font-size:13px;
  color:var(--muted);
}

h1{
  font-family:Georgia, serif;
  font-size:clamp(26px,4vw,38px);
}

.subhead{
  font-size:18px;
  color:var(--muted);
  margin:18px 0;
}

.reading-meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:30px;
}

article{
  font-size:17px;
}

article h2{
  margin-top:56px;
  font-family:Georgia, serif;
}

article a{
  color:var(--accent);
}

/* ================= SOURCE ================= */
.source{
  margin-top:40px;
  font-size:14px;
  color:var(--muted);
}

.sources a{
  margin-right:14px;
  display:inline-flex;
  gap:6px;
  color:var(--accent);
  text-decoration:none;
}

.sources img{
  width:16px;
  height:16px;
  border-radius:2px;
}

/* ================= FOOTER ================= */
footer{
  margin-top:100px;
  font-size:14px;
  color:var(--muted);
  border-top:1px solid var(--border);
  padding-top:20px;
}
</style>
</head>

<body>

<!-- üîô BACK BUTTON -->
<div class="back-btn" onclick="goBack()">‚Üê Back</div>

<header>
  <div class="brand"><a href="/">PureStill</a></div>
</header>

<main class="article-wrap">

<div class="category" id="cat">{{CATEGORY}}</div>
<h1>{{TITLE}}</h1>
<div class="subhead">{{SUMMARY}}</div>

<div class="reading-meta">
  <span id="readingTime"></span> ¬∑ <span id="readingLevel"></span>
</div>

<article>{{CONTENT}}</article>

<div class="source" id="sourceBlock">
  <strong>Source:</strong>
  <span class="sources" data-sources="{{SOURCE}}"></span>
</div>

{{AD_MID}}
{{AD_BOTTOM}}

<section class="related">
  <h2>Related Analysis</h2>
  <ul>{{RELATED_LINKS}}</ul>
</section>

<footer>¬© PureStill</footer>
</main>

<!-- üéõ CONTROLS -->
<div class="controls">
  <span onclick="toggleReading()">üìñ</span>
  <span onclick="toggleMusic()" id="musicBtn">üéµ</span>
  <span onclick="toggleTheme()" id="themeBtn">üåô</span>
</div>

<script>
/* ===== BACK ===== */
function goBack(){
  if(history.length>1){ history.back(); }
  else{ location.href="/"; }
}

/* ===== READING TIME ===== */
const words=document.querySelector("article").innerText.split(/\s+/).length;
document.getElementById("readingTime").innerText=
  Math.max(1,Math.round(words/200))+" min read";
document.getElementById("readingLevel").innerText=
  words<600?"Easy":words<1200?"Medium":"Advanced";

/* ===== AMBIENT MUSIC (COPYRIGHT FREE) ===== */
let audioCtx, oscillator, gainNode;
let musicOn=false;

function startMusic(freq){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  oscillator=audioCtx.createOscillator();
  gainNode=audioCtx.createGain();
  oscillator.type="sine";
  oscillator.frequency.value=freq;
  gainNode.gain.value=0.02;
  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);
  oscillator.start();
}

function stopMusic(){
  if(oscillator){
    oscillator.stop();
    audioCtx.close();
  }
}

function toggleMusic(){
  const cat=document.getElementById("cat").innerText.toLowerCase();
  const map={ economy:110, markets:90, technology:140, policy:80 };
  if(!musicOn){
    startMusic(map[cat]||100);
    musicOn=true;
    musicBtn.innerText="üîá";
  }else{
    stopMusic();
    musicOn=false;
    musicBtn.innerText="üéµ";
  }
}

/* ===== THEME TOGGLE (PURESTILL SYNC) ===== */
function toggleTheme(){
  const KEY="purestill-theme";
  const root=document.documentElement;

  root.classList.toggle("dark");

  localStorage.setItem(
    KEY,
    root.classList.contains("dark")?"dark":"light"
  );

  document.getElementById("themeBtn").innerText=
    root.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
}
</script>

</body>
</html>
