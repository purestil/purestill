<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ðŸŒ™ Universal theme sync (CLS-safe) -->
<script>
(function(){
  const KEY="purestill-theme";
  const saved=localStorage.getItem(KEY);
  const hour=new Date().getHours();
  const mode=saved||(hour>=19||hour<=5?"dark":"light");
  if(mode==="dark") document.documentElement.classList.add("dark");
})();
</script>

<title>{{TITLE}} | PureStill</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{SUMMARY}}">
<meta name="robots" content="index, follow">
<meta http-equiv="content-language" content="en-us">
<link rel="canonical" href="{{CANONICAL_URL}}">

<meta name="news_keywords" content="{{CATEGORY}}">
<meta property="article:published_time" content="{{DATE}}">
<meta property="article:modified_time" content="{{DATE}}">

<style>
/* ================= PURESTILL DESIGN TOKENS ================= */
:root{
  --bg:#ffffff;
  --text:#111111;
  --muted:#6b7280;
  --border:#e5e7eb;
  --card:#fafafa;

  --accent:#c9b26b;
  --accent-hover:#d4af37;

  --reading-width:720px;
}

html.dark{
  --bg:#0e0e10;
  --text:#eae6da;
  --muted:#9ca3af;
  --border:#2a2a2e;
  --card:#16161a;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.8;
  -webkit-font-smoothing:antialiased;
}
a{
  color:var(--accent);
  text-decoration:underline;
}
a:hover{color:var(--accent-hover)}

/* ================= HEADER ================= */
header{
  text-align:center;
  padding:26px 0;
  border-bottom:1px solid var(--border);
}
.brand a{
  font-family:"Playfair Display",Georgia,serif;
  font-size:30px;
  font-weight:600;
  letter-spacing:.3px;
  color:var(--text);
  text-decoration:none;
}

/* ================= PROGRESS BAR ================= */
#reading-progress{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  width:0;
  background:var(--accent);
  z-index:9999;
}

/* ================= ARTICLE ================= */
.article-wrap{
  max-width:var(--reading-width);
  margin:0 auto;
  padding:64px 20px 120px;
}
.category{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
  text-transform:uppercase;
  letter-spacing:.04em;
}
h1{
  font-family:"Playfair Display",Georgia,serif;
  font-size:clamp(30px,4vw,42px);
  line-height:1.25;
  margin:0;
}
.subhead{
  font-size:19px;
  color:var(--muted);
  margin:22px 0 30px;
}
.meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:44px;
}

/* ================= CONTENT ================= */
article{
  font-size:18px;
}
article p{
  margin-bottom:26px;
}
article h2{
  font-family:"Playfair Display",Georgia,serif;
  font-size:1.55em;
  margin:70px 0 26px;
}
article h3{
  font-family:"Playfair Display",Georgia,serif;
  font-size:1.25em;
  margin:56px 0 22px;
}

/* ================= ADS ================= */
.ad{
  margin:64px 0;
}

/* ================= SOURCE ================= */
.source{
  margin-top:56px;
  padding-top:22px;
  border-top:1px solid var(--border);
  font-size:14px;
  color:var(--muted);
}
.sources a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin-right:16px;
  margin-top:10px;
  color:var(--accent);
  text-decoration:none;
}
.sources img{
  width:16px;
  height:16px;
  border-radius:3px;
}

/* ================= RELATED ================= */
.related{
  margin-top:100px;
  padding-top:44px;
  border-top:1px solid var(--border);
}
.related h2{
  font-family:"Playfair Display",Georgia,serif;
  font-size:22px;
  margin-bottom:28px;
}
.related ul{
  padding-left:18px;
}
.related li{
  margin-bottom:14px;
}
.related a{
  color:var(--text);
  text-decoration:none;
}
.related a:hover{text-decoration:underline}

/* ================= FOOTER ================= */
footer{
  margin-top:120px;
  padding-top:34px;
  border-top:1px solid var(--border);
  font-size:14px;
  color:var(--muted);
}
footer a{
  margin-right:16px;
  color:var(--muted);
  text-decoration:none;
}
footer a:hover{text-decoration:underline}
</style>
</head>

<body>

<div id="reading-progress"></div>

<header>
  <div class="brand"><a href="/">PureStill</a></div>
</header>

<main class="article-wrap">

<div class="category">{{CATEGORY}}</div>

<h1>{{TITLE}}</h1>

<div class="subhead">{{SUMMARY}}</div>

<div class="meta">Published {{DATE}}</div>

<article>
{{CONTENT}}
</article>

{{AD_MID}}

<div class="source" id="sourceBlock">
  <strong>Source:</strong>
  <span class="sources" data-sources="{{SOURCE}}"></span>
</div>

{{AD_BOTTOM}}

<section class="related">
  <h2>Related Analysis</h2>
  <ul>
    {{RELATED_LINKS}}
  </ul>
</section>

<footer>
  <a href="/about.html">About</a>
  <a href="/privacy-policy.html">Privacy</a>
  <a href="/terms.html">Terms</a>
  <a href="/disclaimer.html">Disclaimer</a>
  <a href="/contact.html">Contact</a><br><br>
  Â© PureStill
</footer>

</main>

<script>
/* Reading progress */
window.addEventListener("scroll",()=>{
  const h=document.documentElement;
  const p=(h.scrollTop/(h.scrollHeight-h.clientHeight))*100;
  document.getElementById("reading-progress").style.width=p+"%";
});

/* Source attribution with favicon */
const wrap=document.querySelector(".sources");
const raw=wrap?.dataset.sources;
if(!raw){
  document.getElementById("sourceBlock").style.display="none";
}else{
  raw.split(",").forEach(u=>{
    try{
      const url=new URL(u.trim());
      const host=url.hostname.replace("www.","");
      const a=document.createElement("a");
      a.href=url;
      a.target="_blank";
      a.rel="nofollow noopener";
      a.innerHTML=
        `<img src="https://www.google.com/s2/favicons?domain=${host}&sz=32">${host}`;
      wrap.appendChild(a);
    }catch(e){}
  });
}
</script>

</body>
</html>
