<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>PureStill | Independent Global Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#fff;
  color:#111;
}
header{
  text-align:center;
  padding:28px 0;
  border-bottom:1px solid #eee;
}
header h1{
  font-family:Georgia,serif;
  font-size:34px;
}
nav a{
  margin:0 12px;
  color:#555;
  text-decoration:none;
}
main{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}
.section{
  margin-top:80px;
}
.section h2{
  font-family:Georgia,serif;
  font-size:26px;
}
.grid{
  display:grid;
  gap:30px;
}
@media(min-width:1024px){
  .grid{grid-template-columns:repeat(3,1fr)}
}
.card{
  border:1px solid #eee;
  padding:24px;
}
.card a{
  font-size:18px;
  color:#111;
  text-decoration:none;
}
.card a:hover{text-decoration:underline}
.card p{
  font-size:14px;
  color:#666;
}
footer{
  margin-top:120px;
  border-top:1px solid #eee;
  padding-top:40px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>PureStill</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/topics/ai.html">Topics</a>
    <a href="/about.html">About</a>
  </nav>
</header>

<main>

<section class="section">
  <h2>Latest Analysis</h2>
  <div class="grid" id="latest"></div>
</section>

</main>

<footer>
  © PureStill · Updated hourly
</footer>

<script>
fetch("/signals/articles_index.json",{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  const wrap=document.getElementById("latest");
  data.slice(0,9).forEach(a=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <a href="${a.url}">${a.title}</a>
      <p>Updated ${new Date(a.updated).toLocaleString()}</p>
    `;
    wrap.appendChild(div);
  });
});
</script>

</body>
</html>
