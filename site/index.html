<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>{{SITE_TITLE}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<meta name="description" content="{{SITE_DESCRIPTION}}">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#ffffff;
  color:#111111;
}
header{
  text-align:center;
  padding:28px 0;
  border-bottom:1px solid #eeeeee;
}
header h1{
  font-family:Georgia,serif;
  font-size:34px;
  margin:0;
}
nav{
  margin-top:12px;
}
nav a{
  margin:0 12px;
  color:#555555;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{text-decoration:underline}

main{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

.section{
  margin-top:80px;
}
.section h2{
  font-family:Georgia,serif;
  font-size:26px;
  margin-bottom:30px;
}

.grid{
  display:grid;
  gap:30px;
}
@media(min-width:1024px){
  .grid{grid-template-columns:repeat(3,1fr)}
}

.card{
  border:1px solid #eeeeee;
  padding:24px;
}
.card a{
  font-size:18px;
  color:#111111;
  text-decoration:none;
}
.card a:hover{text-decoration:underline}
.card p{
  font-size:14px;
  color:#666666;
  margin-top:8px;
}

footer{
  margin-top:120px;
  border-top:1px solid #eeeeee;
  padding-top:40px;
  font-size:14px;
  color:#777777;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>{{SITE_NAME}}</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/topics/">Topics</a>
    <a href="/about.html">About</a>
  </nav>
</header>

<main>

<section class="section">
  <h2>Latest Analysis</h2>
  <div class="grid" id="latest">
    <p>Loading latest analysis…</p>
  </div>
</section>

</main>

<footer>
  © {{SITE_NAME}} · Updated hourly
</footer>

<script>
fetch("/signals/articles_index.json",{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  const wrap=document.getElementById("latest");
  wrap.innerHTML="";

  data.slice(0,9).forEach(a=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <a href="${a.url}">${a.title}</a>
      <p>Updated ${new Date(a.updated).toLocaleString()}</p>
    `;
    wrap.appendChild(div);
  });
});
</script>

</body>
</html>
